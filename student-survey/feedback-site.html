<header>
    <title>Student Feedback</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="feedback-styles.css" type="text/css">
</header>

<body class="m-3">
    <div class="jumbotron">
        <h1>Please provide feedback. <br> You may do so anonymously.</h1>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div>
                <p>As one of our students, your thoughts, comments, and feedback are very important to us.</p>
                <p>Please use this form to send us your feedback.</p>
                <p>If you would like a response, please include your contact information.</p>
            </div>
        </div>
    

        <div class="col-md-7">
            <form class="mx-4">
                <p>
                    <label for="name">Name</label> <br><input id="name" class="form-control">
                    <br><label for="email">Email</label> <br><input id="email" type=email class="form-control">
                    <br><label for="comments">Comments</label>
                    <br><textarea id="comments" class="form-control" required></textarea>
                </p>

                <p>
                    <label for="student-radio">Are you a current student?</label>
                    <div class="form-check">
                        <input name="student-radio" type="radio" class="form-check-input" checked>
                        <label for="student-radio" class="form-check-label">Yes</label> 
                    </div>
                    <div class="form-check">
                        <input name="student-radio" type="radio" class="form-check-input">
                        <label for="student-radio" class="form-check-label">No</label>
                    </div>
                    <div>
                        <input class="btn btn-danger mt-2" type=submit>
                    </div>
                </p>
            </form>
        </div>
    </div>
    
</body>
